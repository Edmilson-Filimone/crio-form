<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <title>Ficha de Registro</title>
</head>
<body>
    <h1 class="titulo">Criobank</h3>
    <h3 class="subtitulo">Registro de Isolados</h3>
    <form id="form">
        <label for="nome" class="nome">Nome do Isolado</label>
        <input type="text" name="nome" id="nome" required>
        <label for="canister">Canister</label>
        <input type="number" name="canister" id="canister" value="1" required>
        <label for="caixa">Caixa</label>
        <input type="number" name="caixa" id="caixa" required>
        <label for="posicao">Posição</label>
        <input type="number" name="posicao" id="posicao" required>
        <label for="data">Data</label>
        <input type="date" name="data" id="data" min="2022-07-01" max="2022-12-25" required>
        <input type="submit" value="Guardar" id="submit">
    </form>
    <button id="btn-download">Baixar Ficheiro</button>
    <div class="copyright">© Copyright - 2022 - E. Philimone</div>
    <script src="./danfo_script.js"></script>
</body>
</html>
